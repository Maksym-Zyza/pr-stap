<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lots</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <!-- Відбори-пошук -->
  <section class="selection">
   <div class="form_conteiner">
      <ul class="form-list">
        <li class="form-item">
          <label for="date" class="form-field">
            <input class="input_date" type="data" name="date" placeholder="Дата від" />
            <span class="form-label-from"></span>
            </svg>
          
            <input class="input_date" type="data" name="date" placeholder="Дата до" />
            <span class="form-label-to"></span>
            </svg>
          </label>
        </li>
        <li class="form-item">
          <label class="form-field">
            <input class="input_sum" type="email" name="mail" placeholder="Сума від" />
            <input class="input_sum" type="email" name="mail" placeholder="Сума до" />
            <span class="form-label"></span>
            </svg>
          </label>
        </li>
        <li>
          <form class="search-form" id="search-form">
            <input class="input" type="text" name="query" autocomplete="off" placeholder="Назва лота" />
          </form>
        </li>
      </ul>

      

      <button class="load-more-button is-hidden" type="button">
            Пошук 
          </button>
        </section>
   </div>
  </section>

<!-- Info -->
<div class="inform_line">
  <p class="inform_lots"></p>
  <p class="inform_activ_lots"></p>
</div>

  <!-- Table lots -->
  <section class="">
    <table class="table gallery js-gallery">
      <thead class="gallery__item table_title">
        <th>Дата</th>
        <th>Лот</th>
        <th>Очікувана вартість</th>
        <th>Організатор</th>
        <th>Переможець</th>
        <th>Статус лота</th>
        <th>Статус процедури</th>
        <th>Процедура закупівлі</th>
        <th>Посилання</th>
      </thead>
      <!-- Список <th> -->
    </table>

    <!-- <ul class="gallery js-gallery">
    </ul> -->
    
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
    
      <div class="lightbox__content">
        <img class="lightbox__image" />
      </div>
    
      <button class="lightbox__button" type="button" data-action="close-lightbox"></button>
    </div>

<!-- Модальне вікно -->
    <div class="backdrop is-hidden">
      <div class="modal-form"></div>>
        
      </div>
    </div>

  <!-- Cкролл вверх страницы -->
  <a class="toTopBtn" href="#" id="toTop">
    <div class="icon">
      <i class="material-icons">arrow_upward</i>
    </div>
  </a>
 
  </body>
</html>
