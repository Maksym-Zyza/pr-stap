<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lots</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <!-- Відбори-пошук -->
  <section class="selection">
   <div class="form_conteiner">
      <ul class="form-list">
        <li class="form-item">
          <label class="form-field">
            <input class="input_date" type="date" id="date_start" name="date-start" value="2020-01-01" min="2020-01-01" max="2040-12-31" />
            <input class="input_date" type="date" id="date_end" name="date-end" value="2020-12-31" min="2020-01-01" max="2040-12-31"  />
            </svg>
          </label>
        </li>
        <li class="form-item">
          <label class="form-field">
            <select class="select_sum" id="select-start">
              <option value="0">0</option>
              <option value="100">100</option>
              <option value="1000">1000</option>
              <option value="10000">10000</option>
              <option value="100000">100000</option>
              <option value="1000000">1000000</option>
              <option value="10000000">10000000</option>
              <option value="100000000">100000000</option>
            </select>
            <select class="select_sum" id="select-end">
              <option value="1000000000">1000000000</option>
              <option value="100000000">100000000</option>
              <option value="10000000">10000000</option>
              <option value="1000000">1000000</option>
              <option value="100000">100000</option>
              <option value="100000">100000</option>
              <option value="10000">10000</option>
            </select>
            <span class="form-label"></span>
            </svg>
          </label>
        </li>
        <li>
          <form class="search-form" id="search-form">
            <select class="select" id="select">
              <option value="Активний">Активний лот закупівлі</option>
              <option value="Завершено">Завершено лот закупівлі</option>
              <option value="Неуспішний">Неуспішний лот закупівлі</option>
              <option value="Скасовано">Скасовано лот закупівлі</option>
            </select>
          </form>
        </li>
      </ul>

      <button class="load-more-button is-hidden" type="button">Пошук</button>
   </div>
  </section>

<!-- Info -->
<div>
  <p class="date_update"></p>
  <div class="inform_line">
    <p class="inform">Всього лотів в системі:<span class="all_lots"></span></p>
    <p class="inform"><span class="find_lots"></span></p>
    <p class="inform"><span class="activ_lots"></span></p>
  </div>
</div>

    <!-- Модальне вікно - Карточки лота -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay">
         <!-- ul lot-card -->
          </div>
    
      <button class="lightbox__button" type="button" data-action="close-lightbox"></button>
    </div>

  <!-- Table lots -->
  <section class="">
    <table class="table gallery js-gallery">
      <thead class="gallery__item table_title">
        <tr>
          <th>Дата</th>
          <th>Лот</th>
          <th>Очікувана вартість</th>
          <th>Організатор</th>
          <th>Переможець</th>
          <th>Статус лота</th>
          <th>Статус процедури</th>
          <th>Процедура закупівлі</th>
          <th>Посилання</th>
        </tr>
      </thead>
      <!-- Список <th> -->
    </table>
  </section>

  <!-- Cкролл вверх страницы -->
  <a class="toTopBtn" href="#" id="toTop">
    <div class="icon">
      <i class="material-icons">arrow_upward</i>
    </div>
  </a>
 
  </body>
</html>
